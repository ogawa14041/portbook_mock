<script>
   //modal
$(function(){
 //rentalボタンをクリックしたら
    $(".rental").click(function(){
     //body内の最後に<div id="modal-bg"></div>を挿入
    $("body").append('<div id="modal-bg"></div>');
   //画面中央を計算する関数を実行
    modalResize();
   //モーダルウィンドウを表示
    $("#modal-bg,#rental-modal-main").fadeIn("slow");
   //画面のどこかをクリックしたらモーダルを閉じる
    $("#YES,#NO").click(function(){
    $("#rental-modal-main,#modal-bg").fadeOut("slow",function(){
    //挿入した<div id="modal-bg"></div>を削除
    $('#modal-bg').remove() ;
    });
    });
 //画面の左上からmodal-mainの横幅・高さを引き、その値を2で割ると画面中央の位置
  $(window).resize(modalResize);
    function modalResize(){
      var w = $(window).width();
      var h = $(window).height();
      var cw = $("#rental-modal-main").outerWidth();
      var ch = $("#rental-modal-main").outerHeight();
    //取得した値をcssに追加する
      $("#rental-modal-main").css({
        "left": ((w - cw)/2),
        "top": ((h - ch)/2)
      });
      }
    });
});
$(function(){
 //returnボタンをクリックしたら

    //挿入した<div id="modal-bg"></div>を削除

    });
 //画面の左上からmodal-mainの横幅・高さを引き、その値を2で割ると画面中央の位置
